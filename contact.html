      <div class="container mt-5">
        <h2>ROI Calculator</h2>
        <div class="form-group">
            <label for="initialInvestment">Initial Investment:</label>
            <input type="number" class="form-control" id="initialInvestment" placeholder="Enter initial investment">
        </div>
        <div class="form-group">
            <label for="revenue">Revenue:</label>
            <input type="number" class="form-control" id="revenue" placeholder="Enter revenue">
        </div>
        <div class="form-group">
            <label for="expenses">Expenses:</label>
            <input type="number" class="form-control" id="expenses" placeholder="Enter expenses">
        </div>
        <button id="calculateBtn" class="btn btn-primary">Calculate ROI</button>
        <div id="roi-result" class="mt-3"></div>

  <script>
    $(document).ready(function() {
        $("#calculateBtn").click(function() {
            
            var initialInvestment = parseFloat($("#initialInvestment").val());
            var revenue = parseFloat($("#revenue").val());
            var expenses = parseFloat($("#expenses").val());

            
            if (isNaN(initialInvestment) || isNaN(revenue) || isNaN(expenses)) {
                $("#roi-result").html('<div class="alert alert-danger">Please enter valid numbers for all fields.</div>');
            } else {
                
                var roi = ((revenue - expenses - initialInvestment) / initialInvestment) * 100;
                
                $("#roi-result").html('<div class="alert alert-success">ROI: ' + roi.toFixed(2) + '%</div>');
            }
        });
    });
</script>
